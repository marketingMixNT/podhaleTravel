models:
  Attraction:
    name: json unique
    slug: json unique
    meta_title: json nullable
    meta_desc: json nullable
    google_maps_link: text nullable
    google_maps_frame: text nullable
    short_desc: json
    desc: json
    thumbnail: text
    gallery: text
    address: text
    site_link: text nullable
    phone: string nullable
    email: string nullable
    featured: boolean
    order: integer nullable

    relationships:
      belongsTo: User, City
      belongsToMany: Category, Tag
      hasMany: Social

  City:
    name: json unique
    slug: json unique
    thumbnail: text
    relationships:
      hasMany: Attraction

  Category:
    name: json unique
    slug: json unique
    type: string
    thumbnail: text
    relationships:
      belongsToMany: Attraction

  Tag:
    name: json unique
    slug: json unique
    thumbnail: text
    relationships:
      belongsToMany: Attraction

  Social:
    name: text
    link: text
    relationships:
      belongsTo: Attraction

